<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/744ce35a6c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Around the World</title>
  </head>
  <body>
    <div class="container my-container">
      <div class="row">
        <div class="col-12 weather-title">
          <h1>Weather</h1>
          <h2>Around the World</h2>
        </div>
        <div class="col-6 current-location">
          <span class="current-location-name" id="current-city"> Montreal </span
          ><br />
          <span class="last-updated" id="date"> </span>
          <div class="current-location-description">
            <span class="current-description" id="current-description"></span>
          </div>
          <div class="col-4 feels-like">
            <span class="feels-like" id="feels-like"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-4 current-weather">
            <img src="#" alt="" id="current-icon" class="current-icon" />
            <span class="current-temp">
              <span id="current-temp"></span>
            </span>
            <span class="units"
              ><a href="#" class="celsius-unit active" id="celsius-unit">°C</a>
              |<a href="#" class="fahrenheit-unit" id="fahrenheit-unit">°F</a>
            </span>
          </div>
          <div class="col-3 align-items-start weather-details">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
          <div class="col-5">
            <form id="search-for-destination">
              <div class="form-group fg--search search-bar">
                <input
                  type="text"
                  class="input"
                  placeholder="Find your destination"
                  id="search-destination-input"
                  autocomplete="off"
                />
                <button type="submit">
                  <i class="fa fa-search magnifying-glass"></i>
                </button>
                <div class="current-location-button">
                  <button id="current-location-button">
                    <i class="fas fa-map-pin"></i>
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-3 other-destinations">
                <h3 class="destination-title">Destinations</h3>
                <ul>
                  <li class="other-destinations-list">
                    <a href="#" id="tokyo">Tokyo</a>
                  </li>
                  <li class="other-destinations-list" id="amsterdam">
                    Amsterdam
                  </li>
                  <li class="other-destinations-list" id="buenos-aires">
                    Buenos Aires
                  </li>
                  <li class="other-destinations-list" id="florence">
                    Florence
                  </li>
                  <li class="other-destinations-list" id="london">London</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-icon" id="weather-forecast"></div>
      <div class="open-source">
        <small
          ><a
            class="github-link"
            href="https://github.com/JessAM10/my-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Jessica Allard
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
